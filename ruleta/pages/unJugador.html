<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruleta de la Fortuna</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/unJugador.css">
    <link rel="stylesheet" href="../node_modules/nes.css/css/nes.min.css">

</head>
<body>
    <div class="gameboy-container">
        <div id="gameScreen" class="grid-container">
            <!-- GIF en la parte inferior izquierda -->
            <div class="grid-item gif host">
                <img src="../images/spkGame.gif" id="spkHost" class="gif-img" >
                <img src="../images/host2.gif" class="gif-img" >
            </div>
    
            <!-- Ruleta y botones en la columna del medio -->
            <div class="grid-item wheel-section">
                <div id="arrowEl"><img src="../images/arrow.png" style="width: 50px;"></div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <button id="spinBtn" class="nes-btn menuBtn ">¡GIRAR LA RUEDA!</button>
                <div id="resultEl"></div>
                <button id="backBtn" class="menuBtn  backBtn">ATRAS</button>
            </div>

            <!-- Información de la partida en la columna de la derecha -->
            <div class="grid-item partida-info" id="partidaInfo" style="position: relative; z-index: 100; border: 2px solid #000; padding: 10px; background-color: #fff;">
                <!-- Aquí se actualizará la información de la partida mediante JavaScript -->
            </div>


        </div>
    </div>
    <audio id="spinSound" src="../audio/spin.mp3"></audio>
    <script src="../js/unJugador.js" type="module"></script>
    <script src="../js/audioController.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Leer la información de la partida desde `localStorage`
            const partidaInfo = JSON.parse(localStorage.getItem('partidaInfo'));
            if (partidaInfo) {
                // Obtener el contenedor del cuadro de información de la partida
                const partidaInfoContainer = document.getElementById('partidaInfo');
                if (partidaInfoContainer) {
                    // Actualizar el cuadro de información de la partida
                    partidaInfoContainer.innerHTML = `
                        <div class="nes-container is-rounded">
                            <p><strong>Jugador:</strong> ${partidaInfo.jugador}</p>
                            <p><strong>Dificultad:</strong> ${partidaInfo.dificultad}</p>
                            <p><strong>Respuestas Correctas:</strong> ${partidaInfo.respuestasCorrectas}</p>
                            <p><strong>Puntaje Acumulado:</strong> ${partidaInfo.puntajeAcumulado}</p>
                        </div>
                    `;
                } else {
                    console.warn("No se encontró el contenedor de información de la partida (partidaInfo).");
                }
            } else {
                console.warn("No se encontró información de la partida en el `localStorage`.");
            }
        });
    </script>
</body>
</html>
