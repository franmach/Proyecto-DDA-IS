<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ruleta de la Fortuna</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/unJugador.css">
    <link rel="stylesheet" href="../node_modules/nes.css/css/nes.min.css">

</head>

<body>
    <div class="gameboy-container">
        <div id="gameScreen" class="grid-container">
            <!-- GIF en la parte inferior izquierda -->
            <div class="grid-item gif host">
                <img src="../images/spkGame.gif" id="spkHost" class="gif-img">
                <img src="../images/host2.gif" class="gif-img">
            </div>

            <!-- Ruleta y botones en la columna del medio -->
            <div class="grid-item wheel-section">
                <div id="arrowEl"><img src="../images/arrow.png" style="width: 50px;"></div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <button id="spinBtn" class="nes-btn menuBtn ">Â¡GIRAR LA RUEDA!</button>
                <div id="resultEl"></div>
                <button id="backBtn" class="menuBtn  backBtn">ATRAS</button>
            </div>

            <div class="grid-item data-section">
                <div class="nombreU">
                    <img src="../images/user.png" id="icon">
                    <label for="nombreU" id="nombreU">Usuario</label>
                </div>
                <div class="dificultad">
                    <img src="../images/rayo.png" id="icon">
                    <label for="dificultad" id="dificultad">Dificultad</label>
                </div>
                <div class="tiempo">
                    <img src="../images/reloj.png" id="icon">
                    <label for="tiempo" id="tiempo">Tiempo por ronda</label>
                </div>
                <div class="puntaje">
                    <img src="../images/coin.png" id="icon">
                    <label for="coin" id="puntaje">Puntaje</label>
                </div>
                <div class="racha">
                    <img src="../images/fire.png" id="icon">
                    <label>x</label> 
                    <label id="racha">Racha</label> 
                </div>

            </div>




        </div>
    </div>
    <audio id="spinSound" src="../audio/spin.mp3"></audio>
    <script src="../js/unJugador.js" type="module"></script>
    <script src="../js/audioController.js" defer></script>
</body>

</html>
