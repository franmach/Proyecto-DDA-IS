<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pregunta</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/preguntas.css">
    <link rel="stylesheet" href="../node_modules/nes.css/css/nes.min.css">
</head>

<body>
    <div class="gameboy-container">
        <div class="nes-container with-title pregunta">
            <div class="title">
                <h3 id="categoria" style="width: fit-content; font-size: 30px; margin-right:10px ;"></h3>
                <img src="" id="iconoCategoria" width="50px">

            </div>
            <div class="dialog-box">
                <img src="../images/host2.gif" width="150px">
                <div class="dialog-text">
                    <p id="preguntaTexto"></p> <!-- Aquí se mostrará la pregunta en animación de diálogo -->
                </div>
            </div>

            <!-- Opciones de respuesta -->
            <div id="opciones">
                <button class="nes-btn " id="opcion1">A</button>
                <button class="nes-btn " id="opcion2">B</button>
                <button class="nes-btn " id="opcion3">C</button>
                <button class="nes-btn " id="opcion4">D</button>
            </div>
            <div class="footer-preguntas" id="poderes">
                <div class="powers-carousel">

                    <div class="card-container" id="hint">
                        <div class="card">
                            <img src="../images/hint.png" alt="Hint Power" height="150px" width="150px">
                        </div>
                        <section class="nes-balloon tooltip hidden">
                            <p>Revela una pista sobre la respuesta correcta.</p>
                            <p>
                                <i class="nes-icon coin is-small"></i>
                                500
                            </p>
                        </section>
                    </div>


                    <div class="card-container" id="fifty">
                        <div class="card">
                            <img src="../images/fifty.png" alt="fifty fifty" height="150px" width="150px">
                        </div>
                        <section class="nes-balloon tooltip hidden">
                            <p>Elimina dos opciones incorrectas.</p>
                            <p>
                                <i class="nes-icon coin is-small"></i>
                                750
                            </p>
                        </section>
                    </div>

                    <div class="card-container" id="roll">
                        <div class="card">
                            <img src="../images/roll.png" alt="Roll Power" height="150px" width="150px">
                        </div>
                        <section class="nes-balloon tooltip hidden" id="roll">
                            <p>Gira nuevamente la ruleta para cambiar de categoría.</p>
                            <p>
                                <i class="nes-icon coin is-small"></i>
                                1000
                            </p>
                        </section>
                    </div>




                    <div class="card-container" id="king">
                        <div class="card">
                            <img src="../images/king.png" alt="King Power" height="150px" width="150px">
                        </div>
                        <section class="nes-balloon tooltip hidden">
                            <p>Usa este poder para duplicar tus puntos actuales.</p>
                            <p>
                                <i class="nes-icon coin is-small"></i>
                                no se
                            </p>
                        </section>
                    </div>
                </div>
                <div id="puntajeContainer">
                    <img src="../images/coin.png" id="coin" width="70px">
                    <span id="puntaje" class="textoFooter">0</span>
                </div>
                <div id="timerContainer">
                    <img src="../images/timer.gif" width="70px">
                    <span id="timer" class="textoFooter"></span>
                </div>

            </div>


        </div>
        <!-- Diálogo de alerta personalizado -->
        <dialog class="nes-dialog " id="alertDialog">
            <form method="dialog" style="align-items: center; display: flex; flex-direction: column;">
                <p id="tituloAlert">ACERTASTE</p>
                <p id="alertMessage"></p>
                <menu class="dialog-menu" style="margin: auto; padding: 0;">
                    <button id="btnAlerta" class="btnMessage nes-btn menuBtn">Aceptar</button>
                </menu>
            </form>
        </dialog>

        <dialog class="nes-dialog" id="finDialog">
            <form method="dialog" style="align-items: center; display: flex; flex-direction: column;">
                <p id="tituloFin">FIN DE LA PARTIDA</p>
                <div id="finMessage" style="text-align: left;"></div>
                <menu class="dialog-menu" style="margin: auto; padding: 0;">
                    <button id="btnFin" class="btnMessage nes-btn menuBtn ">Aceptar</button>
                </menu>
            </form>
        </dialog>
    </div>
    <audio id="typingSound" src="../audio/typing.mp3" loop></audio>
    <audio id="loserSound" src="../audio/loser.mp3"></audio>
    <audio id="winnerSound" src="../audio/winner.mp3"></audio>

    <script src="../js/pregunta.js" defer></script>
    <script src="../js/audioController.js" defer></script>

</body>

</html>
