<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueda de la Fortuna - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">

    <audio id="hoverSound" src="audio/hover.mp3"></audio>
    <audio id="spinSound" src="audio/spin.mp3"></audio>
    <audio id="menuSound" src="audio/menu.mp3"></audio>
    <audio id="typingSound" src="audio/typing.mp3" loop></audio>
    <audio id="backgroundMusic" src="audio/music.mp3"></audio>
</head>
<body>
    <div id="loginScreen" class="grid-container centered-screen">
        <!-- GIF del primer lado -->
        <div class="grid-item gif">
            <img src="images/spk2Login.gif" class="gif-img">
        </div>

        <!-- Cuadro de diálogo para ingresar nombre -->
        <div class="grid-item dialog-box nes-container with-title">
            <h3 class="title">Login</h3>
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" class="nes-input">

                <label for="txtContrasena">Contraseña</label>

                <input type="password" id="txtContrasena" class="nes-input">
            <button id="btnLogin" class="nes-btn is-error">Login</button>
        </div>

        <!-- GIF del segundo lado -->
        <div class="grid-item gif">
            <img src="images/host.gif" class="gif-img">
        </div>
    </div>
</body>
</html>
