<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueda de la Fortuna</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <audio id="hoverSound" src="audio/hover.mp3"></audio>
    <audio id="spinSound" src="audio/spin.mp3"></audio>
    <audio id="menuSound" src="audio/menu.mp3"></audio>
    <audio id="typingSound" src="audio/typing.mp3" loop></audio>
    <audio id="backgroundMusic" src="audio/music.mp3"></audio> 

</head>
<body >
    
    <!-- Pantalla de inicio -->
    <div id="startScreen" class="centered-screen">
        <div class="sign three">
            <img src="images/logo.png" width="700px">
           </div>
        <p id="pressStartText">Press Start</p>
    </div>

    <!-- Pantalla de selección de jugadores -->
    <div id="playerSelectionScreen" class="hidden centered-screen">
        <p style="color: white;">SELECCIONA EL NUMERO DE JUGADORES</p>
        <button class="playersBtn" id="onePlayerBtn">1 Jugador</button>
        <button class="playersBtn" id="twoPlayersBtn">2 Jugadores</button>
    </div>

    <!-- Pantalla del juego (ruleta) -->
    <div id="gameScreen" class="hidden grid-container">
        <!-- GIF en la parte inferior izquierda -->
        <div class="grid-item gif">
            <img src="images/spkHost.gif" class="gif-img">
            <img src="images/host.gif" class="gif-img">
        </div>
        

        <!-- Ruleta y botones en la columna del medio -->
        <div class="grid-item wheel-section">
            <div id="arrowEl"><img src="images/arrow.png" style="width: 50px;"></div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
            <button id="spinBtn" class="spinBtn">¡GIRAR LA RUEDA!</button>
            <div id="resultEl"></div>
            <button id="backBtn" class="playersBtn">ATRAS</button>
        </div>
        
        <!-- Cuadro de diálogo 
        <div class="grid-item dialog-box">
            <div class="dialog-text">
                <p id="dialogText"></p>
            </div>
        </div>
        -->
        
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
