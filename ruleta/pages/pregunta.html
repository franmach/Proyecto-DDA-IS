<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pregunta</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/preguntas.css">
    <link rel="stylesheet" href="../node_modules/nes.css/css/nes.min.css">
</head>

<body>
    <div class="gameboy-container">
        <div class="nes-container with-title pregunta">
            <h3 class="title" id="categoria" style="width: fit-content; font-size: 20px;"></h3>

            <div class="dialog-box">
                <img src="../images/host.gif" width="100px">
                <div class="dialog-text">
                    <p id="preguntaTexto"></p> <!-- Aquí se mostrará la pregunta en animación de diálogo -->
                </div>
            </div>

            <!-- Opciones de respuesta -->
            <div id="opciones">
                <button class="nes-btn " id="opcion1">A</button>
                <button class="nes-btn " id="opcion2">B</button>
                <button class="nes-btn " id="opcion3">C</button>
                <button class="nes-btn " id="opcion4">D</button>
            </div>
        </div>
    </div>
    <audio id="typingSound" src="../audio/typing.mp3" loop></audio>
    <script src="../js/pregunta.js" defer></script>
    <script src="../js/audioController.js" defer></script>

</body>

</html>
